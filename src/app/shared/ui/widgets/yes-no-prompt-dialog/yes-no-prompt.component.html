<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.question}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onYesClick()" [mat-dialog-close]="data">{{data.yesCaption}}</button>
  <button mat-button color="accent" mat-dialog-close (click)="onNoClick()" cdkFocusInitial>{{data.noCaption}}</button>
</div>

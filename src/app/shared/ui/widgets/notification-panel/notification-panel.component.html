<h1 mat-dialog-title *ngIf="data.showHeader">{{data.headerMessage}}</h1>
<div mat-dialog-content *ngIf="data.inconsistencies">
  <mat-list role="list">
    <mat-list-item *ngFor="let inconsistency of data.inconsistencies" role="listitem">
      <span *ngIf="inconsistency.fieldOrLabel">{{inconsistency.fieldOrLabel}}:</span>
      <span>{{inconsistency.description}}</span>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button color="accent" (click)="onCloseClick()" mat-dialog-close cdkFocusInitial>{{data.closeButtonCaption}}</button>
</div>

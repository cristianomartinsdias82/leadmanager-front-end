<mat-card class="home mat-elevation-z3">
    <mat-card-content>
        <!--
        <mat-card-title class="title">
            <h1>Lead Manager</h1>
        </mat-card-title>
        -->
        <button id="new-lead" mat-icon-button routerLink="/leads/novo">
            <span class="material-icons new-lead">
              add_circle_outline
            </span>
        </button>
        <div class="no-data-message" *ngIf="!(containsLeadData$ | async)">No lead data. Click Plus button to start registering.</div>
        <div>
          <ldm-lead-search />
        </div>
        <div class="mat-elevation-z4" [class]="{'invisible': !(containsLeadData$ | async)}">
            
            <table mat-table class="full-width-table" matSort aria-label="Elements">

              <!-- Cnpj Column -->
              <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cnpj</th>
                <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
              </ng-container>
          
              <!-- RazaoSocial Column -->
              <ng-container matColumnDef="razaoSocial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Razão social</th>
                <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
              </ng-container>
          
              <!-- Cep Column -->
              <ng-container matColumnDef="cep">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cep</th>
                <td mat-cell *matCellDef="let row">{{row.cep}}</td>
              </ng-container>
          
              <!-- Estado Column -->
              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let row">{{row.estado}}</td>
              </ng-container>
        
              <!-- Acoes Column -->
              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>
                  Ações
                </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/leads/editar/{{row.id}}">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>                    
                    <i class="material-icons delete" (click)="onDeleteItemClick(row)">
                        delete
                    </i>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div fxLayoutAlign="center end">
                <div>
                    <mat-paginator
                      #paginator
                      [pageSizeOptions]="[5, 10, 50]"
                      showFirstLastButtons
                      aria-label="Selecionar página">
                    </mat-paginator>
                  </div>
                <div class="refresh-list-button-container" style="padding: 0 0.5rem 0.5rem 0">
                    <button mat-flat-button (click)="onRefreshListClick()">
                        <mat-icon>refresh</mat-icon>
                        Refresh
                    </button>
                </div>
            </div>
          </div>
    </mat-card-content>
</mat-card>

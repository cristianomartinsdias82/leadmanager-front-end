<mat-card class="home mat-elevation-z3">
  <mat-card-content>
      <div class="no-data-message" *ngIf="!(containsData$ | async)">Nenhuma informação até o momento.</div>
      <div style="margin-bottom: 1rem">
        <ldm-users-actions-search (search)="onSearch($event)" />
      </div>
      <div class="mat-elevation-z4" [class]="{'invisible': !(containsData$ | async)}">
          <table mat-table class="full-width-table" matSort aria-label="Elements"
            [dataSource]="dataSource"
            (matSortChange)="dataSource.sortingTrigger($event)"
            [matSortActive]="sort.active" [matSortDirection]="sort.direction">
        
            <!-- Action datetime Column -->
            <ng-container matColumnDef="actionDateTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
              <td mat-cell *matCellDef="let row">{{row.actionDateTime | date}}</td>
            </ng-container>

            <!-- User id Column -->
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
              <td mat-cell *matCellDef="let row">{{row.userId}}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
              <td mat-cell *matCellDef="let row">{{row.action}}</td>
            </ng-container>

            <!-- SubjectId name Column -->
            <!--
            <ng-container matColumnDef="subjectId">
              <th mat-header-cell *matHeaderCellDef>Identificador</th>
              <td mat-cell *matCellDef="let row">{{row.subjectId}}</td>
            </ng-container>
            -->

            <!-- OldData name Column -->
            <ng-container matColumnDef="oldData">
              <th mat-header-cell *matHeaderCellDef>De</th>
              <td mat-cell *matCellDef="let row">{{row.oldData}}</td>
            </ng-container>

            <!-- NewData name Column -->
            <ng-container matColumnDef="newData">
              <th mat-header-cell *matHeaderCellDef>Para</th>
              <td mat-cell *matCellDef="let row">{{row.newData}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div fxLayoutAlign="center end">
              <div>
                  <mat-paginator #paginator *ngIf="dataSource.page$ | async as page"
                    [length]="page.itemCount"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="dataSource.paginationTrigger($event.pageIndex + 1, $event.pageSize)"
                    showFirstLastButtons
                    aria-label="Selecionar página">
                  </mat-paginator>
                </div>
              <div class="refresh-list-button-container" style="padding: 0 0.5rem 0.5rem 0">
                  <button mat-flat-button (click)="onRefreshListClick()">
                      <mat-icon>refresh</mat-icon>
                      Atualizar
                  </button>
              </div>
          </div>
        </div>
  </mat-card-content>
</mat-card>

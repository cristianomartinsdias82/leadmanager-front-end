<mat-card>
    <mat-card-content>
        <form [formGroup]="usersActionsForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxFlex="100%">
                <div fxLayout="row" fxLayoutGap="1rem">
                    <div fxFlex="40%">
                        <label>Ação</label>
                        <mat-form-field>
                            <input maxlength="50" matInput id="term" formControlName="term" #term />
                        </mat-form-field>
                    </div>
                    <div fxFlex="20%">
                        <mat-label>Usuário</mat-label>
                        <mat-form-field>
                            <mat-select formControlName="userId">
                                <mat-option>Selecione</mat-option>
                                <mat-option *ngFor="let item of usersList | async" value={{item.email}}>{{item.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxFlex="20%">
                        <label>Data de início</label>
                        <mat-form-field>
                            <mat-label>Escolha a data</mat-label>
                            <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
                            <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #startDatePicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div fxFlex="20%">
                        <label>Data de término</label>
                        <mat-form-field>
                            <mat-label>Escolha a data</mat-label>
                            <input matInput [matDatepicker]="picker2" formControlName="endDate">
                            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row" fxFlexAlign="end">
                    <button mat-raised-button color="primary">
                        Pesquisar
                    </button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>

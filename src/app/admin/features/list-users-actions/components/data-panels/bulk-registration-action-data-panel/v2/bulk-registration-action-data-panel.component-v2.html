<div style="height: 600px; overflow-y: auto; padding: 0.5rem">
  <h1>Lead(s) incluído(s) V2</h1>
  <div class="mat-elevation-z4">
    <!-- https://material.angular.dev/components/table/examples -->
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- RazaoSocial Column -->
      <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Razão social</th>
        <td mat-cell *matCellDef="let row">{{row.RazaoSocial}}</td>
      </ng-container>

      <!-- Cidade Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cep</th>
        <td mat-cell *matCellDef="let row">{{row.Cidade}}</td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.Estado}}</td>
      </ng-container>

      <!-- Link Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a target="_blank" routerLink="/leads/editar/{{row.Id}}">
            <i class="material-icons"> search </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div fxLayoutAlign="center end">
      <div>
        <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSizeOptions]="pageSizeOptions"
          [pageSize]="pageSizeOptions[0]"
          showFirstLastButtons
          aria-label="Selecionar página"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
